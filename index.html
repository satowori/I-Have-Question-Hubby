<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- Container for displaying images -->
        <div id="extra-content" style="display: none;">
            <div id="new-question">What do you want to do first?</div>
            <div id="activity-buttons">
                <button class="activity-button">Watch a Movie</button>
                <button class="activity-button">Play a Game</button>
                <button class="activity-button">Go for a Walk</button>
                <button class="activity-button">Eat Together</button>
                <button class="activity-button">Listen to Music</button>
            </div>
            <button id="exit-button">Exit</button>
        </div>
        
        <div id="text-container">
            <div id="question">Will you be my valentine?</div> <!-- Question -->
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button> <!-- Yes button -->
                <button id="no-button" onclick="selectOption('no')">No</button> <!-- No button -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
